<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<lin rel="preconnect" href="https://fonts.gstatic.com">
    <title>FEOL Portal</title>
    <!-- <base href="/">  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link class="js-stylesheet" href="https://cdn.ubank.vn/portal/css/light.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.ubank.vn/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.ubank.vn/css/bootstrap-icon/bootstrap-icons.css">
</head>
<body>
    
    <div id="app">
        <section class="bg-white section-header" id="receive-header" class="show_header_and_btn">
            <div class="container-fluid">
                <div style="padding: 20px;" class="row">
                    <div class="col-12 header-right-logo ">
                        <div class="switch-language" @click="switchLanguage">
                            <img v-if="lang === 'vi'" :src="logoVN" alt="lang-vi" width="32" height="16">
                            <img v-if="lang === 'en'" :src="logoUK" alt="lang-en" width="32" height="16">
                            <p style="margin: 0 0 0 6px;">{{ lang === 'vi' ? 'VN' : 'EN' }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <section>
            <div data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
                <main class="d-flex w-100 h-100">
                    <div class="container d-flex flex-column">
                        <div class="row vh-90">
                            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                                <div class="d-table-cell align-middle">
                                    <div class="card mt-4">
                                        <div class="card-body">
                                            <div class="m-sm-4">
                                                <div class="text-center" style="margin-bottom: 10px;">
                                                    <img :src="logoImg" alt="Logo-FE" class="img-fluid" width="360" height="132">
                                                </div>
                                                <form>
                                                    <div class="mb-3">
                                                        <label class="form-label" v-text="i18n[lang]['Username']"></label>
                                                        <input class="form-control form-control-lg" type="text" name="text" :placeholder="i18n[lang]['EnterUsername']">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" v-text="i18n[lang]['Password']"></label>
                                                        <div class="input-group mb-3">
                                                            <input class="form-control form-control-lg" type="password" name="password" :placeholder="i18n[lang]['EnterPassword']">
                                                        </div>
                                                        <a :href="ForgotPWD" v-text="i18n[lang]['ForgotPassword']"></a>
                                                    </div>
                                                    <div class="text-center mt-3">
                                                        <div class="text-center mt-3">
                                                            <img class="" type="button" :src="MicrosoftLogin" onclick="handleLogin()"/>
                                                            <div id="token"></div>
                                                        </div>
                                                        <p class="text-center mt-4" v-text="i18n[lang]['NeedAccount']">
                                                        </p>
                                                        <a :href="SignUpHref" v-text="i18n[lang]['SignUp']"></a>
                                                        
                                                        <input type="text" hidden value="Version 2.0.2">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </section>
    </div>
    
    <script type="application/javascript" src="https://cdn.ubank.vn/js/jquery.min.js"></script>
    <script type="application/javascript" src="https://cdn.ubank.vn/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.prod.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
